name: CI/CD Pipeline - HxH CRUD App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job 1: Tests Unitarios con Jest
  unit-tests:
    name: Unit Tests (Jest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci
      
      - name: Run Jest tests with coverage
        working-directory: ./mobile
        run: npm run test:coverage
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: mobile/coverage/
          retention-days: 7

  # Job 2: Tests E2E con Cypress
  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./mobile
          browser: chrome
          headless: true
          record: false
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: mobile/cypress/videos/
          retention-days: 7
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: mobile/cypress/screenshots/
          retention-days: 7

  # Job 3: Análisis de SonarCloud
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci
      
      - name: Run tests with coverage
        working-directory: ./mobile
        run: npm run test:coverage
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 4: Reporte final
  report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, sonarcloud]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "✅ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "✅ E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "✅ SonarCloud: ${{ needs.sonarcloud.result }}"