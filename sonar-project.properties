# Información del proyecto
sonar.projectKey=eragon1020_hxh-crud-app
sonar.organization=eragon1020

# Nombre descriptivo del proyecto
sonar.projectName=Hunter x Hunter CRUD App
sonar.projectVersion=1.0

# Rutas del código fuente (apuntando a mobile/)
sonar.sources=mobile/src,mobile/App.js
sonar.tests=mobile/__tests__,mobile/cypress

# Patrones de archivos de test
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/cypress/**/*.cy.js

# Exclusiones importantes
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.config.js,**/.expo/**

# Cobertura de código (Jest) - ruta desde la raíz
sonar.javascript.lcov.reportPaths=mobile/coverage/lcov.info

# Configuración de lenguaje
sonar.sourceEncoding=UTF-8

# Configuración adicional para JavaScript/React
sonar.javascript.file.suffixes=.js,.jsx